group-by-monitor                    = true

; icon-0                              = 1;󰎦
; icon-1                              = 2;󰎩
; icon-2                              = 3;󰎬
; icon-3                              = 4;󰎮
; icon-4                              = 5;󰎰
; icon-5                              = 1;󰎤
; icon-6                              = 2;󰎧
; icon-7                              = 3;󰎪
; icon-8                              = 4;󰎭
; icon-9                              = 5;󰎱

icon-0                              = 1_1;󰎦
icon-1                              = 1_2;󰎩
icon-2                              = 1_3;󰎬
icon-3                              = 1_4;󰎮
icon-4                              = 1_5;󰎰
