label-empty-background              = ${colors.gray}
label-empty-foreground              = ${colors.black}
label-empty-padding                 = 3
label-empty-font                    = 1

label-fullscreen = ""
label-fullscreen-foreground         = ${colors.brown}
label-fullscreen-background         = ${colors.gray}

;;;;;;;;;;;;;;;;;;;;;;;;; DATE ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/date]
type                                = internal/date
interval                            = 1
date                                = " %d/%m/%Y"
date-alt                            = " %A"
time                                =  %I:%M %p
time-alt                            = %H:%M:%S
format-time-foreground              = ${colors.green}
format-prefix                       = "󰸗"
format-prefix-foreground            = ${colors.black}
format-prefix-background            = ${colors.gray}
prefix-font                         = 2
label-font                          = 1
label                               = "%date%  %time%"
label-background                    = ${colors.gray}
label-foreground                    = ${colors.black}
enable-click                        = true
; content = %{A1:~/.local/bin/popup-calendar.sh:}%date%{A}
click-right                         = ~/.local/bin/popup-caledar.sh --popup &

;;;;;;;;;;;;;;;;;;;;;;  TRAY   ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/popup-calendar]
type = custom/script
exec = ~/.local/bin/popup-calendar.sh
interval = 5
click-left = ~/.local/bin/popup-calendar.sh --popup &

;;;;;;;;;;;;;;;;;;;;;; VOLUMEE ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/pulseaudio]
type                                = internal/pulseaudio
sink                                = alsa_output.pci-0000_12_00.3.analog-stereo
format-volume                       = <label-volume>
; format-volume-prefix                = ""
format-volume-prefix                = ""
format-volume-prefix-font           = 1
format-volume-prefix-background     = ${colors.gray}
label-volume                        = "%percentage%%"
label-volume-foreground             = ${colors.black}
label-volume-background             = ${colors.gray}
; format-muted-prefix                 = "  "
format-muted-prefix                 = ""
format-muted-background             = ${colors.gray}
format-muted-prefix-font            = 1
label-muted                         = ""
label-muted-foreground              = ${colors.black}
label-muted-background              = ${colors.gray}

;;;;;;;;;;;;;;;;;;;;;;  TRAY   ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/tray]
type                                = custom/text
content-background                  = ${colors.black}
content-foreground                  = ${colors.black}
content                             = " "
content-font                        = 3

;;;;;;;;;;;;;;;;;;;;;;  TRAY   ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/icon]
type                                = custom/script
exec                                = /home/donald/.local/bin/sound_ico.sh
tail                                = true
interval                            = 5
label                               = "%output%"
poll-interval                       = 0

;;;;;;;;;;;;;;;;;;;;;;  TRAY   ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/updicon]
type                                = custom/script
exec                                = /home/donald/.local/bin/updates-all 
tail                                = true
interval                            = 30
label                               = "%output%"
; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
; Disable polling by setting the interval to 0.
; Default: 5
poll-interval                       = 0

;;;;;;;;;;;;;;;;;;;;;;  TRAY   ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.white}
format-underline = #f90000
label = %percentage:2%%

;;;;;;;;;;;;;;;;;;;;;;  TRAY   ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/memory]
type = internal/memory
interval = 2
format-prefix = "  RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

